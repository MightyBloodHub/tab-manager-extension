<!DOCTYPE html>
<html>
  <head>
    <title>Tab Session Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
      }
      button {
        margin-bottom: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>Tab Session Manager</h2>
    <input type="text" id="sessionName" placeholder="Session Name (optional)">
    <button id="saveSession">Save Current Session</button>
    <button id="updateSession">Update Session</button>
    <ul id="sessionList"></ul>
    <script src="popup.js"></script>
  </body>
</html>
